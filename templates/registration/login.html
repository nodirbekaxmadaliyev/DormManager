{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>SACS</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg mt-5">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Tizimga kirish</h2>
                        <p class="text-muted">Hisobingizga kirish uchun ma'lumotlaringizni kiriting</p>
                    </div>

                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <!-- Username -->
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Foydalanuvchi nomi</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Parol</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>


                        <!-- Submit tugmasi -->
                        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Kirish
                        </button>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        border-radius: 15px;
        border: none;
    }
    .form-control:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    .btn-primary {
        background-color: #0d6efd;
        border: none;
        transition: all 0.3s;
    }
    .btn-primary:hover {
        background-color: #0b5ed7;
        transform: translateY(-1px);
    }
</style>
</body>
