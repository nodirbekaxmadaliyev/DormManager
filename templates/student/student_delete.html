
<!-- Modal oynasi -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteModalLabel">Talabani O'chirish</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Haqiqatan ham <strong>{{ object.last_name }} {{ object.first_name }}</strong> 
                ismli talabani o'chirmoqchimisiz?</p>
                <p class="text-danger"><i class="fas fa-exclamation-triangle"></i> Bu amalni qaytarib bo'lmaydi!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times"></i> Bekor qilish
                </button>
                <form method="post" action="{% url 'student_delete' object.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> O'chirish
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
